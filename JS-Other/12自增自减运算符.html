<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增自减运算符</title>
</head>
<body>
<script>
    /**
     * 主要写一下有一个是字符串的形式
     */
    var x1 = "abc";
    var x2 = 1;
    x1 = x1 + 1;
    var result1 = x1 +x2;
    console.log(result1);//输出abc1

    var y1 = "abc";
    var y2 = 1;
    var result2 = ++y1 +y2;
    console.log(result2);//输出NAN
</script>
</body>
</html>
