<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子节点数目</title>
</head>
<body>
<ul id="myList">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    var ulobj=document.getElementById("myList");
    alert(ulobj.childNodes.length);//在IE8及以下版本返回3，其它返回7
    console.log(ulobj.childNodes.length);
    var count=0;
    for (var i=0,len=ulobj.childNodes.length;i<len;i++){
        if(ulobj.childNodes[i].nodeType == 1){
            count++;
        }
    }
    console.log("元素子节点的个数"+count);
</script>
</body>
</html>
