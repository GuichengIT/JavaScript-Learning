<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子节点数目</title>
</head>
<body>
<ul id="myList">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    var ulobj=document.getElementById("myList");
    alert(ulobj.childNodes.length);//在非IE浏览器下返回7
    console.log(ulobj.childNodes.length);
</script>
</body>
</html>
