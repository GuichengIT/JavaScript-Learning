<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮修改多个p标签的内容</title>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="div1">
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
</div>
<div id="div2">
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
    <p>haha</p>
</div>

<script>
    document.getElementById("btn").onclick=function(){
        var pobjs=document.getElementsByTagName("p");//返回一个数组
        //console.log(pobjs);
        for(var i=0,length=pobjs.length;i<length;i++){
            pobjs[i].innerText="I will change";
        }
    }
</script>
</body>
</html>
