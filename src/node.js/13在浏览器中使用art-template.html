    -->

<script type="text/template" id="tpl">
    大家好，我叫： {{ name }}
    今年:{{age}}
    我喜欢：{{ each hobbies }} {{ $value }} {{/each}}
</script>
<script>
    var ret = template('tpl', {
        name: 'Jack',
        age: '18',
        hobbies: [
            'coding',
            'sing',
            'dance'
        ]
    });

    console.log(ret);
</script>
