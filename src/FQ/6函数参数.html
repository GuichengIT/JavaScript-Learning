<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数</title>
</head>
<body>
<script type="text/javascript">
    function add(num1, num2){
        if(arguments.length != add.length)
            throw new Error("请传入"+add.length+"个参数");
        return num1+num2;
    }
    console.log(add(1,2));

</script>

</body>
</html>
