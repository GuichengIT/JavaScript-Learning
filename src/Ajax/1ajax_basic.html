<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //Ajax是一套API 核心提供的类型：XMLhttpRequest
    // 上网的四个步骤：
    //1、需要一个浏览器（用户代理），XMLhttpRequest就相当于一个浏览器的作用(发送请求接收响应)
    var xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    //2.打开浏览器，输入url
    xhr.open("GET","user.php");
    console.log(xhr.readyState);
    //3.回车发送请求
    xhr.send(null);
    console.log(xhr.readyState)
    //3.等待响应
    xhr.onreadystatechange = function () {
      // if(xhr.readyState === 4){
      //     return console.log(xhr.responseText);
      // }
        switch (xhr.readyState){
            case 2:
                console.log(xhr.readyState);
                //console.log(xhr.responseText);
                //console.log(xhr.getAllResponseHeaders());
                break;
            case 3:
                console.log(xhr.readyState);
                break;
            case 4:
                console.log(xhr.readyState);
                break;
        }
    };
    //4.看结果
</script>

</body>
</html>
