<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>travelPhotoAlbum</title>
    <!--CSSCode-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body { height: 100%; background: #93b3c6; overflow: hidden; }
        span {
            display: block;
            width: 16px;
            height: 16px;
            margin: 30px auto 40px;
            border-radius: 50%;
            background: #fff;
        }
        nav {
            position: relative;
            display: flex;
            width: 78.125vw;
            margin: 0 auto 45px;
            justify-content: space-between;
        }
        nav:before {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 10px;
            background: #fff;
            display: block;
            content: '';
        }
        nav > a {
            position: relative;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #5395b4;
            color: #255d7e;
            text-decoration: none;
            background: #fff;
        }
        div {
            position: relative;
            overflow: hidden;
            width: 78.125vw;
            height: 75vh;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 30px 0 rgba(8,1,3,.3);
        }
        div > img {
            position: absolute;
            width: 98%;
            height: 96%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
<!--HTMLCode-->
    <span></span>
    <nav>
        <a href="#">泸沽湖</a>
        <a href="#">丽江古城</a>
        <a href="#">茶马古道</a>
        <a href="#">就这家·云逸客栈</a>
        <a href="#">西双版纳</a>
        <a href="#">云南红酒庄</a>
        <a href="#">轿子雪山</a>
        <a href="#">普者黑</a>
        <a href="#">海埂大坝</a>
        <a href="#">玉龙湾</a>
        <a href="#">昆明郊野公园</a>
        <a href="#">欧洲风琴小镇</a>
    </nav>
    <div>
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
        <img src="images/5.jpg" alt="">
        <img src="images/6.jpg" alt="">
        <img src="images/7.jpg" alt="">
        <img src="images/8.jpg" alt="">
        <img src="images/9.jpg" alt="">
        <img src="images/10.jpg" alt="">
        <img src="images/11.jpg" alt="">
        <img src="images/12.jpg" alt="">
    </div>

<!--jsCode-->
<script type="text/javascript">
    $(document).ready(function(){
        $("a").click(function(){
            $("img").eq($(this).index())
                .css({"opacity": "1"})
                .siblings()
                .css({"opacity": "0"});
        })
    });

</script>
</body>
</html>
