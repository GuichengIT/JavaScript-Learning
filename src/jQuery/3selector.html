<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #test {
            width: 200px;
            height: 200px;
            border: 3px solid red;
            text-align: center;
            position: relative;
        }
        #test1 {
            width: 200px;
            height: 200px;
            border: 3px solid green;
            text-align: center;
            position: relative;
        }
    </style>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
</head>
<body>

<div id="panel">
    <h5 id="title">jQuery</h5>
    <div id="content">jQuery是一个优秀的JavaScript库</div>
</div>
<div id="test">hello</div>
<div id="test1">hei</div>
<script type="text/javascript">

    // 多项选择器

    // 顺序到底是怎样的呢-->顺序和html元素在文档中的顺序一致

    // 属性选择器

    // 过滤器
    // child系列
    // :first-child

    // :nth-child(n|even|odd|formula)

    // 一般过滤器会和后代选择器一起使用，表示第几个孩子并且是某个元素

    // type系列
    // 以:first-type为例和child的区别在于只要是孩子节点中有p但是不是第一个子节点时仍然可以将p匹配出来

    // 查找和过滤

    $("#test").click(function () {
        $(this).stop(true)
                .animate({left:"800px",height:"400px",opacity:"0.5"},3000)
               .animate({top:"400px", width:"400px"}, 3000)
               .fadeOut(5000);
    });
    $("#test1").click(function () {
        $(this).stop()
            .animate({left:"800px",height:"400px",opacity:"0.5"},3000)
    });
</script>

</body>
</html>
