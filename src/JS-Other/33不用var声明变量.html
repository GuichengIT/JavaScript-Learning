<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不用var声明变量</title>
</head>
<body>
<script>
    function test(){
        var a = 10;
        function test1(){
            sum = a + 1;
        }
        test1();
    }
    test();
    console.log(sum); //虽然sum是在函数内部声明，但是由于没有用var关键字，所以实际上它是一个全局变量
</script>

</body>
</html>
