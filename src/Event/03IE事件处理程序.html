<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE事件处理程序</title>
</head>
<body>
<button id="myBtn">点击我</button>
<script>

    // 添加事件的三种方法
    //1.html属性添加事件
    //2.DOM0级事件绑定  兼容所有浏览器
    //3.DOM2级事件绑定 addEventListener: chrome,firefox,IE9
    //           attachEvent: IE8及以下版本的浏览器
    var btn = document.getElementById("myBtn");
    function IEfunc() {
        alert("IE点我1")
    }
    function IEfunc1() {
        alert("IE点我2")
    }
    btn.attachEvent("onclick",IEfunc );
    btn.attachEvent("onclick",IEfunc1 );

</script>



</body>
</html>
