<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡和事件捕获</title>
</head>
<body>
    <ul id="ul">
        <li id="1">item1</li>
        <li id="2">item2</li>
        <li id="3">item3</li>
        <li id="4">item4</li>
        <li id="5">item5</li>
    </ul>
    <div id="parent">
        <div id="child">
        </div>
    </div>
    <script type="text/javascript">
        //事件委托，利用冒泡原理
        var ul = document.getElementById("ul");
        ul.addEventListener("click",
            function(event){
                if(event.target.id == "1"){
                    alert("1");
                }else if(event.target.id == "2"){
                    alert("2");
                }else {
                    alert("other");
                }
            }
            ,false);



    </script>
</body>
</html>
