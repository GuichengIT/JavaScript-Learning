<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event对象常用属性和方法</title>
</head>
<body>
    <button id="myBtn">点击我</button>
    <div id="parent">
        <div id="son">点击我</div>
    </div>
    <script type="text/javascript">
        var btn = document.getElementById("myBtn");
        function eventFun(){
            if (arguments[0].type == "click") {
                alert("btn上的click事件被触发了");
                console.log("btn");
                console.log(arguments[0].eventPhase);
            }
        }
        function eventFun1(){
            if (arguments[0].type == "click"){
                alert("body上的click事件被触发了");
                console.log("body");
                console.log(arguments[0].eventPhase);
            }
        }
        // btn.addEventListener("click",eventFun,true);
        // document.body.addEventListener("click",eventFun1,true);
        if(navigator.onLine){
            // btn.onmouseover=eventFun;
            btn.onclick=eventFun;
        }else{
            alert("不能上网吆");
        }
        console.log(navigator.onLine);



    </script>
</body>
</html>
