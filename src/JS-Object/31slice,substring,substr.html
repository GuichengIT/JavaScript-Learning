<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str_obj = "hello world"
    var result = str_obj.substring(3,0);
    var result1 = str_obj.substr(3,0);
    var result2 = str_obj.slice(3,0);
    //只有substring可以根据两个参数的大小交换位置
    console.log(result);//"hel"
    console.log(result1);//""
    console.log(result2);//""

</script>
</body>
</html>
